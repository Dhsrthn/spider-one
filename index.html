<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Craft</title>
    <script src='puzzle.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      
    
    
    <div class="game">
        <div class="gamedeets">
            <p>
                Slide <br> Craft
                </p>
        </div>
        <div class="puzzlecontainer">
            <div id="puzzle"></div>
        </div>
    
        <div class="buttons">
            <button id="pleaserandom" style="background-image: url(files/random.png);" title="click to randomize"></button>
            <button id="pleasesolve" style="background-image: url(files/solve.png);" title="click to solve"></button>
           
            <input type="text" id="linkInput" title="Enter Link URL">
            <label for="imageInput" id="uploadLabel" title="click to select image" > </label>
            <input type="file" id="imageInput" title="click to select image" accept="image/*">
            
        </div>
        <div class="selectgrid">
            <input type="text" id="gridinput" title="enter grid size" placeholder="enter grid size">
            <button id="enter"></button>
        </div>
      
        
    </div>
</body>
</html>
